<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crud JS</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <!-- fonts -->
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
  <!-- Main Styleshet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table id="crudTable" class="table table-bordered">
              <!-- Table Head -->
              <thead>
                <tr>
                  <th>id</th>
                  <th>Product name</th>
                  <th>Product details</th>
                  <th>Action</th>
                </tr>
              </thead>
              <!-- Table Body -->
              <tbody>
              <tr>
                <td>011</td>
                <td>sadasdas</td>
                <td>asdasdasd</td>
                <td>
                <div class="group-actions">
                <button class="btn btn-info btn-action"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button class="btn btn-danger btn-action"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
                </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div><!-- ./end col-->

        <!-- product form crud -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" name="productName" id="productName">
          </div>

          <div class="form-group">
            <label for="productDetail">Product Details</label>
            <input type="text" class="form-control" name="productDetail" id="productDetail">
          </div>
        <button type="button" id="updateButton"  onclick="tableUpdate();"
         class="btn btn-primary">Add product</button>
        <button class="btn btn-danger">Delete</button>
        </div><!-- ./end form-crud -->

        </div><!-- ./end row -->
      </div><!-- ./end Container -->
    </section>
  </main>


<!-- scripts -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
